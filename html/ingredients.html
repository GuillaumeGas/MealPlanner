<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Content Row -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                Ingrédients - <a href="index.php?page=ingredients&action=add" class="btn btn-outline-primary btn-sm">Nouveau</a>

            </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Unité</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach from=$Ingredients item=ing}
                    <tr>
                        <td><a href="index.php?page=ingredients&id={$ing.Id}">{$ing.Name}</a></td>
                        <td>
                            {if $ing.Type == 0}<img src="img/steak.png"/>{/if}
                            {if $ing.Type == 1}<img src="img/chicken.png"/>{/if}
                            {if $ing.Type == 2}<img src="img/fish.png"/>{/if}
                            {if $ing.Type == 3}<img src="img/veg.png"/>{/if}
                        </td>
                        <td>{$ing.Unit}</td>
                        <td style="text-align: center">
                            <a href="index.php?page=ingredients&action=delete&id={$ing.Id}" class="btn btn-outline-danger btn-sm">
                                Supprimer
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
