<table align="center">
    <tr>
        <td colspan="3"><a href="index.php?page=meals&action=add">Nouveau plat</a></td>
    </tr>
    {foreach from=$Meals item=meal}
    <tr>
        <td>{$meal.Name}</td>
        <td>{$meal.TypeStr}</td>
        <td>{$meal.QuickToMakeStr}</td>
        <td><a href="index.php?page=meals&action=delete&id={$meal.Id}">supprimer</a></td>
    </tr>
    <tr>
        <td colspan="3">
            <table>
                {foreach from=$meal.Ingredients item=ing}
                <tr>
                    <td>{$ing.Name}</td>
                </tr>
                {/foreach}
            </table>
        </td>
    </tr>
    {/foreach}
</table>
