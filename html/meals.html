<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Content Row -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
            Repas - <a href="index.php?page=meals&action=add" class="btn btn-outline-primary btn-sm">Nouveau</a>
            </h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Type</th>
                        <th>Rapide</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach from=$Meals item=meal}
                    <tr>
                        <td><a href="index.php?page=meals&id={$meal.Id}">{$meal.Name}</a></td>
                        <td align="middle">
                            {if $meal.Type == 0}<img src="img/steak.png"/>{/if}
                            {if $meal.Type == 1}<img src="img/chicken.png"/>{/if}
                            {if $meal.Type == 2}<img src="img/fish.png"/>{/if}
                            {if $meal.Type == 3}<img src="img/veg.png"/>{/if}
                        </td>
                        <td align="middle">{if $meal.QuickToMake == 1}<img src="img/quick.png"/>{/if}</td>
                        <td style="text-align: center">
                            <a href="index.php?page=meals&action=delete&id={$meal.Id}">
                                <button class="btn btn-outline-danger btn-sm">Supprimer</button>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
