<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Content Row -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Nouveau repas</h6>
        </div>
        <div class="card-body">
            <form method="POST" action="index.php?page=meals&action=add">
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Nom : </label>
                    <div class="col-md-10">
                        <input type="text" name="mealName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Rapide à préparer : </label>
                    <div class="col-md-1">
                        <input type="checkbox" name="quickToMake" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Ingrédients : </label>
                    <div class="col-md-10">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-sm">
                                {foreach from=$Ingredients item=ing}
                                <tr>
                                    <td style="text-align: center">{$ing.Name}</td>
                                    <td style="text-align: center">
                                        {if $ing.Type == 0}<img src="img/steak.png"/>{/if}
                                        {if $ing.Type == 1}<img src="img/chicken.png"/>{/if}
                                        {if $ing.Type == 2}<img src="img/fish.png"/>{/if}
                                        {if $ing.Type == 3}<img src="img/veg.png"/>{/if}
                                    </td>
                                    <td style="text-align: center">{$ing.Unit}</td>
                                    <td style="text-align: center"><input type="checkbox" name="idIngredients[]" value="{$ing.Id}"
                                               class="form-control"/></td>
                                </tr>
                                {/foreach}
                            </table>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block btn-sm">Ok</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.container-fluid -->
